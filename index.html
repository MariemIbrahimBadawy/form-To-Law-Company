<!DOCTYPE html>
<html lang="arabic">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-family :athelas-arabic-variable -->
    <link rel="stylesheet" href="https://fonts.adobe.com/fonts/athelas-arabic-variable">
    <!-- Swipper Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/login.css">
    <title>Document</title>

</head>
<body>
    <main>
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="photos/p2.jpg">
            </div>
            <div class="swiper-slide">
              <img src="photos/p1.jpg">
            </div>
            <!-- If you want pagination dots -->
            <div class="swiper-pagination"></div>  
          </div>
        
         <section class="content flex">
               <!-- Title -->
               <div class="title">
                <h1>شركة الحلبية للمحاماة والاستشارات القانونية </h1>
           </div>
  
           <form action="" class="flex">
              <div class="logo">
                <!-- <img src="photos/logo.png"> -->
              </div>
              <div class="flex user">
                <label for="user"><img src="photos/user.png"></label>
                <input type="text" name="" id="user" placeholder="اسم المستخدم">
              </div>
              <div class="flex pass">
                <label for="pass"><img src="photos/pass.png"></label>
                <input type="password" name="" id="pass" placeholder="كلمة المرور"  >
              </div>
              <a href="" id="forget-password">
                هل نسيت كلمة المرور؟
              </a>
              <!-- <select name="" id="">
                <option value="العربية">العربية</option>
                <option value="الانجليزية">الانجليزية</option>
                <option value="الفرنسية">الفرنسية</option>
              </select> -->
  
              <button id="sign-in">دخول</button>
            </form>
         </section>
    </main>
  

  <script src="js/script.js"></script>

 

</body>
</html>
